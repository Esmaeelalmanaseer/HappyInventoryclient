<div class="container mt-4">
    <h2 class="mb-4">Items in Warehouse #{{ warehouseId }}</h2>
  
    <div class="text-end mb-3">
      <a [routerLink]="['/warehouse/items/add', warehouseId]" class="btn btn-success">Add Item</a>
    </div>
  
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Cost Price</th>
          <th>MSRP</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.sku || '-' }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.costPrice | currency }}</td>
          <td>{{ item.msrpPrice || '-' }}</td>
          <td>
            <a [routerLink]="['/warehouse/items/edit', item.id]" class="btn btn-warning btn-sm me-2">Edit</a>
            <button (click)="deleteItem(item.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between mt-3">
      <button (click)="previousPage()" [disabled]="params.pageNumber === 1" class="btn btn-outline-secondary">Previous</button>
      <button (click)="nextPage()" class="btn btn-outline-secondary">Next</button>
    </div>
  </div>
