<div class="container mt-4">
    <h2 class="mb-4">User Management</h2>
  
    <div class="text-end mb-3">
      <a routerLink="/users/add" class="btn btn-success">Add New User</a>
    </div>
  
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Email</th>
          <th>Full Name</th>
          <th>Role</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.role }}</td>
          <td>
            <span class="badge" [ngClass]="user.active ? 'bg-success' : 'bg-danger'">
              {{ user.active ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/users/edit', user.id]" class="btn btn-warning btn-sm me-2">Edit</a>
            <a [routerLink]="['/users/change-password', user.id]" class="btn btn-info btn-sm me-2">Change Password</a>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
