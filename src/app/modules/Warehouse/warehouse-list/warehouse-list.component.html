<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Warehouse List</h2>
    <button class="btn btn-success" routerLink="/warehouse/add">
      <i class="bi bi-plus-lg"></i> Add New Warehouse
    </button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let warehouse of warehouses">
        <td>{{ warehouse.name }}</td>
        <td>{{ warehouse.city }}</td>
        <td>{{ warehouse.country }}</td>
        <td>
          <a [routerLink]="['/warehouse/edit', warehouse.id]" class="btn btn-warning btn-sm">Edit</a>
          <a [routerLink]="['/warehouse/items/add', warehouse.id]" class="btn btn-primary btn-sm">Items</a>   
          <button class="btn btn-danger btn-sm"(click)="deleteWarehouse(warehouse.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
