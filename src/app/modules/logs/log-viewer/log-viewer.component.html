<div class="container mt-4">
    <h2 class="mb-3">System Logs</h2>
  
    <div class="mb-3">
      <input [(ngModel)]="searchText" (input)="onSearch()" class="form-control" placeholder="Search logs..." />
    </div>
  
    <pre class="bg-dark text-light p-3 rounded" style="max-height: 70vh; overflow-y: auto; font-size: 0.85rem;">
  {{ filteredLogs }}
    </pre>
  </div>  

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button (click)="downloadLog()" class="btn btn-outline-primary ms-3">Download Log</button>
  </div>
